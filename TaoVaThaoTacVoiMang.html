<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Title</title>
<script>
    let x = 0;
    let arr = Array();
    function add_element_to_array() {
        arr[x] = document.getElementById("Input").value;
        alert("Phan tu: " + arr[x] + " da duoc them vao mang ");
        x++;
        document.getElementById("Input").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
            e += "Phan tu thu " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</head>

<body>
<input type="text" id="Input">
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();">
<input type="button" id="btnDisplay" value="Display" onclick="display_array();">
<div id="result"></div>
</body>

</html>
