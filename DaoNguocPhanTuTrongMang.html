<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function daoNguoc() {
            let x = [-3, 5, 1, 3, 2, 10];
            let first = 0, last = x.length -1;
            while (first < last){
                let a = x[first];
                x[first] = x[last];
                x[last] = a;
                first++;
                last--;
            }
            document.getElementById("result").innerHTML = x;
        }

    </script>
</head>
<body>
<p>x = [<span id="result">-3, 5, 1, 3, 2, 10</span>];</p>
<button onclick="daoNguoc()">Đảo Ngược</button>
</body>
</html>
