<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap so muon chia");
    let result = a[0];
    for (let i = 1; i < a.length; i++) {
        if ((parseInt(a[i - 1]) % 2 === 0) && (parseInt(a[i]) % 2 === 0)) {
            result.push('-', a[i]);
        } else {
            result = a[i];
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
